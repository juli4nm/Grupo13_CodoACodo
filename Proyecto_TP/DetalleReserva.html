<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/estilos_contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="./imagenes/icon-draghy.ico" class="icon">
</head>

<body>
    <!-- contenedor principal -->
    <div class="contenedor-c">

        <!-- encabezado -->
        <header class="encabezado">
            <div class="enc-izq">
                <img src="./imagenes/logo3.PNG" alt="logo1">

            </div>

            <div class="enc-centro">
                <h1>Hotel Draghy</h1>

            </div>
            <div class="enc-der">
                <img src="./imagenes/logo3.PNG" alt="logo1">

            </div>

        </header>
        <!-- barra de navegacion -->
        <nav class="menu">
            <ul>
                <li><a href="index.html">Principal</a></li>
                <li><a href="Habitaciones.html">Habitaciones</a></li>
                <li><a href="Tarifas.html">Tarifas</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>

        </nav>

        <script>
            //const URL = "http://127.0.0.1:5000/"
            //const URL = "https://arielfsp.pythonanywhere.com/"
            const URL = "https://prueba23513.pythonanywhere.com/"
    
            // Realizamos la solicitud GET al servidor para obtener todos los productos
            fetch(URL + 'productos')
                .then(function (response) {
                    if (response.ok) {return response.json(); }
                })
                .then(function (data) {
                    let tablaProductos = document.getElementById('formulario');
    
                    // Iteramos sobre los productos y agregamos filas a la tabla
                    for (let producto of data) {
                        let fila = document.createElement('tr');
                        fila.innerHTML = '<td>' + producto.codigo + '</td>' +
                            '<td>' + producto.Nombre + '</td>' +
                            '<td align="right">' + producto.Apellido + '</td>' +
                            '<td align="right">' + producto.dni + '</td>' +
                            '<td align="right">' + producto.FeIng + '</td>' +
                            '<td align="right">' + producto.FeEgr + '</td>' +
                            '<td align="right">' + producto.Hus + '</td>' +
                            '<td align="right">' + producto.email + '</td>' +
                            // Mostrar miniatura de la imagen
                            //'<td><img src=./static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' +
                            '<td align="right">' + producto.Mensaje + '</td>';
                        tablaProductos.appendChild(fila);
                    }
                })
                .catch(function (error) {
                    // CÃ³digo para manejar errores
                    alert('Error al querer ver las reservas.');
                });
        </script>

</body>
</html>
