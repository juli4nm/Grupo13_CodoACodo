<body> 
    <h2>Modificación de reserva</h2>

    <form @submit.prevent="obtenerModificacion">
        <label for="codigo">Código de Reserva:</label>
        <input type="text" id="codigo" name="codigo" required><br>
        <br>
        <label for="FeIng">Nueva fecha de ingreso:</label>
        <br>
        <input type="date" name="FeIng" id="FeIng" required>
        <br><br>
        <label for="FeEgr">Nueva fecha de egreso:</label>
        <br>
        <input type="date" name="FeEgr" id="FeEgr" required>
        <br><br>
        <label for="Mensaje">Mensaje:</label><br>
        <textarea name="Mensaje" id="Mensaje" cols="40" rows="3" placeholder="Escribe tu consulta"></textarea>

        <!-- Botones para controlar el formulario -->
        <br><br>
        <button type="submit">Modificar reserva</button>
        <a href="contacto.html">Volver al Formulario</a>
        <br><br>
    </form>
    <br><br>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //const URL = "http://127.0.0.1/5001/"
        //const URL = "https://arielfsp.pythonanywhere.com/"
        const URL = "https://prueba23513.pythonanywhere.com/"

        const app = Vue.createApp({
            data() {
                return {
                    codigo: '',
                    FeIng: '',
                    FeEgr: '',
                    Hus: '',
                    Mensaje: '',
                    imagen_url: '',
                    imagenUrlTemp: null,
                    mostrarDatosProducto: false,
                };
            },
            methods: {
                obtenerModificacion() {
                    console.log(URL + 'productos/' + this.codigo)
                    fetch(URL + 'productos/' + this.codigo)
                        .then(response => response.json())
                        .then(data => {
                            this.FeIng = data.FeIng;
                            this.FeEgr = data.FeEgr;
                            this.Hus = data.Hus;
                            this.Mensaje = data.Mensaje;
                            this.imagen_url =  "" //data.imagen_url;
                            this.mostrarDatosProducto = true;
                        })
                        .catch(error => console.error('Error:', error));
                },
                guardarCambios() {
                    const formData = new FormData();
                    formData.append('codigo', this.codigo);
                    formData.append('FeIngr', this.FeIngr);
                    formData.append('FeEgr', this.FeEgr);
                    formData.append('Hus', this.Hus);
                    formData.append('Mensaje', this.Mensaje);

                    fetch(URL + 'productos/' + this.codigo, {
                        method: 'PUT',
                        body: formData,
                    })
                        .then(response => response.json())
                        .then(data => {
                            alert('Producto actualizado correctamente');
                            this.limpiarFormulario();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error al actualizar el producto');
                        });                                     
                },
                limpiarFormulario() {
                    this.codigo = '';
                    this.FeIng = '';
                    this.FeEgr = '';
                    this.Hus = '';
                    this.Mensaje = '';
                    this.imagen_url = '';
                    this.imagenSeleccionada = null;
                    this.imagenUrlTemp = null;
                    this.mostrarDatosProducto = false;
                }
            },
        });

        app.mount('#app');        
    </script>
