<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Empresa SA</title>
    <link rel="stylesheet" href="estilos/estilos_generales.css">
    <link rel="stylesheet" href="estilos/formularios.css">
</head>

<body>
    <header>
        <h1 align="center">Mi Empresa S.A.</h1>
        <hr>
    </header>

    <nav>
        <h3 class="destacado">Contacto</h3>
        <ul type="square">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="quienes.html">Quienes somos</a></li>
            <li><a href="ofertas.html">Ofertas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <hr>
    </nav>

    <main>
        <section>
            <form action="mostrar_datos.html" target="_blank">
                <label for="nom">Nombre:</label>
                <input type="text" name="nombre" id="nom" size="15"
                maxlength="15" required>
                <br><br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido"
                disabled value="Perez">
                <br><br>
                <input type="checkbox" name="acepto" id="a">
                <label for="a" class="destacado">Acepto las condiciones del servicio.</label>
                <br><br>

                <input type="radio" name="lenguaje" id="js" value="HTML">
                <label for="js" id="id1">HTML</label><br>
                <input type="radio" name="lenguaje" id="py" value="Python">
                <label for="py" >Python</label><br>
                <input type="radio" name="lenguaje" id="gw" value="gwBasic">
                <label for="gw"class="destacado" >gwBasic</label><br>

                <br><br>
                <label for="pass" class="destacado">Contraseña:</label>
                <input type="password" name="password" id="pass"
                placeholder="Tu respuesta">
                <br><br>
                <label for="fe">Fec. Nacimiento:</label>
                <input type="date" name="nacimiento" id="fe">
                <br><br>
                <label for="ma">Correo:</label>
                <input type="email" name="correo" id="ma">
                <br><br>
                <label for="dni">Documento</label>
                <input type="number" name="docu" id="dni"
                min="10000000" max="999999999">
                <br><br>
                <label for="">Comentario:</label><br>
                <textarea disabled placeholder="Hello!" name="" id="" cols="30" rows="10"></textarea>
                <br><br>
                <input type="submit" value="Enviar formulario">



            </form>
        </section>
    </main>

    <footer>
        <hr>
        <p>Teléfono: 555-3454-3432 * Correo: consultas@miempresa.com
    </footer>

</body>

</html>
